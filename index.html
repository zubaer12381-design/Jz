<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PANEL Z1 OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
  text-align:center;
}
.box{
  border:2px solid red;
  border-radius:25px;
  padding:20px;
  margin:20px;
}
img{
  width:150px;
  border-radius:50%;
  border:3px solid red;
}
h1{color:yellow;}
.btn{
  display:block;
  width:90%;
  margin:12px auto;
  padding:15px;
  border-radius:12px;
  font-size:18px;
  text-decoration:none;
  color:white;
  font-weight:bold;
}
.red{background:red;}
.blue{background:#2196F3;}
</style>
</head>

<body>

<div class="box">
  <img id="logo">
  <h1 id="title">PANEL Z1 OFFICIAL</h1>
  <p id="tiktok">TIKTOK: @panel_z1</p>
</div>

<div id="buttons"></div>

<a class="btn blue" id="tgBtn" href="#">Join Telegram</a>
<a class="btn red" id="ytBtn" href="#">Subscribe YouTube</a>

<script>
let btns=JSON.parse(localStorage.getItem("btns")||"[]");

function render(){
 let b=document.getElementById("buttons"); 
 b.innerHTML="";
 btns.forEach(x=>{
  b.innerHTML+=`<a class="btn red" href="${x.l}">â¬‡ ${x.n}</a>`;
 });

 let lg=localStorage.getItem("logo");
 if(lg) document.getElementById("logo").src=lg;

 let tg=localStorage.getItem("tg");
 if(tg) document.getElementById("tgBtn").href=tg;

 let yt=localStorage.getItem("yt");
 if(yt) document.getElementById("ytBtn").href=yt;
}

render();
</script>

</body>
</html>
